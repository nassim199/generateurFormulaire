<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>generateur formulaire</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="genFormStyle.css">
</head>
<body>
	<header>
		<h1>Generateur Formulaire</h1>
	</header>
	<div class="row" id="corps">
		<section id="form" class="col-md-8">
			<form id="selectable" method="post" action="traitement.php">
				<label for="legendInput" id="legend">Titre du formulaire</label> 
				<div id="legendModif" class="form-inline ">
					<input type="text" name="legendInput" class="form-control col-8" id="legendInput" >
					<button class="btn btn-info" id="save">save</button>
					<button class="btn btn-warning " id="cancel">cancel</button>
				</div>
				<div class="modif">
					<div class="champs">
						<p>Question 1 : </p>
						<input type="radio" name="default" id="default">	<label for="default">Option 1</label>
					</div>
					<div class="plus-show">
						<img src="../icons/plus-solid.svg" class="plus"> <br><br>	
					</div>
				</div>						
			</form>
		</section>
		<section id="genForm" class="col-md-4 col-sm-12">
			<form class="form-horizontal">
				<select class="form-control">
					<option>Text input</option>
					<option>Text area</option>
					<option>Radio</option>
					<option>Checkbox</option>
					<option>Select</option>
				</select> <br>
				<div class="row form-group">
				  <label class="col-4 control-label" for="textinput">Text Input :</label>  
				  <div class="col-8">
				  <input id="textinput" name="textinput" type="text" class="form-control">
				  </div>
				</div>
			</form>
			<div class="row" id="modification">
				<div class="col-md-4 col-sm-6">
					<button class="btn btn-info" id="info">save</button>
				</div>
				<div class="col-md-4 col-sm-6">
					<button class="btn btn-danger" id="danger">delete</button>
				</div>
				<div class="col-md-4 col-sm-6">
					<button class="btn btn-warning" id="warning">cancel</button>
				</div>
			</div>
			
		</section>
	</div>
<script src="../jquery.js"></script>
<script src="genForm.js"></script>
</body>
</html>
