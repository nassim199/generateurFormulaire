<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>generateur formulaire</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="genFormStyle.css">
	<link rel="icons" href="../icons/angle-left-solid.svg">
</head>
<body>
	<header>
		<h1>Generateur Formulaire</h1>
	</header>
	<div class="row" id="corps">
		<section id="form" class="col-md-8">
			<form id="selectable" method="post" action="traitement.php">
				<legend id="legend">Titre du formulaire</legend>
				<div id="legendModif" class="form-inline">
					<input type="text" name="legendInput" class="form-control col-8" id="legendInput" >
					<button class="btn btn-info" id="save">save</button>
					<button class="btn btn-warning " id="cancel">cancel</button>
				</div>
				<div class="modif">
					<div class="champs">
						<p>Question 1 : </p>
						<label><input type="radio" name="default">	Option1 </label>
					</div>
					<div class="plus-show">
						<img src="../icons/plus-solid.svg" class="plus"> <br><br>	
					</div>
					<div class="cross-show">
						<img src="../icons/times-circle-solid.svg" class="cross">
					</div>
				</div>					
			</form>
		</section>
		<section id="genForm" class="col-md-4 col-sm-12">
			<form class="form-horizontal">
				<select class="form-control" id="selectChamp">
					<option>Text input</option>
					<option>Input</option>
					<option>Text area</option>
					<option>Radio</option>
					<option>Checkbox</option>
					<option>Select</option>
					<option>Button</option>
				</select> <br>
				<div>
					<div class="form-group row">
						<label for="question" class="col-form-label col-4">Question :</label>
						<div class="col-8">
							<input type="text" name="question" id="question" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-form-label col-4">Name :</label>
						<div class="col-8">
							<input type="text" name="name" id="name" class="form-control">
						</div>
					</div>							
					<img src="../icons/angle-left-solid.svg" id="left">
					<img src="../icons/angle-left-clair.svg" id="leftClair">					
					<img src="../icons/minus-solid.svg" id="minus">
					<img src="../icons/minus-clair.svg" id="minusClair">					
					<img src="../icons/angle-right-solid.svg" id="right">
					<img src="../icons/plus-solid-black.svg" id="plusBlack">
					<div class="form-group option row">
						<label for="Option1" class="col-form-label col-4">Option 01 :</label>
						<div class=" col-8">
							<input type="text" name="Option1" id="Option1" class="form-control">
						</div>
					</div>			
				</div>
			</form>
			<div class="row" id="modification">
				<div class="col-md-4 col-sm-6">
					<button class="btn btn-info" id="info">save</button>
				</div>
				<div class="col-md-4 col-sm-6">
					<button class="btn btn-warning" id="warning">cancel</button>
				</div>
			</div>
			
		</section>
	</div>
<script src="../jquery.js"></script>
<script src="genForm.js"></script>
</body>
</html>
